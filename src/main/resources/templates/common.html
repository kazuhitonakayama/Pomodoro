<html xmlns:th="http://www.thymeleaf.org">
<!-- (1)共通にしたいheadをfragment化する -->
<head th:fragment="meta_header(title,links,scripts)">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- (2)共通で読み込むCSS/JS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--end-->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!--end-->
    <!-- (3)タイトルのフォーマット -->
    <title th:text="${title}"></title>
    <link th:href="@{/css/core.css}" rel="stylesheet" type="text/css">
    
    <!-- (4)各View固有で読み込むもの -->
    <th:block th:replace="${links} ?: _" />
    <th:block th:replace="${scripts} ?: _" />
</head>
<body>
    <!-- (5)body内で共通化したい部品をfragment化する -->
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/}">ホーム</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/circles/}">サークル一覧</a>
              </li>
            </ul>
            <div class="d-flex">
              <button class="btn newpost">
                <a th:href="@{/articles/new}" class="btn_to_newpost_link"></a>
                新規投稿
              </button>
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
              <form method="post" th:action="@{/logout}">
                <button class="btn newpost" type="submit">
                    ログアウト
                </button>
            </form>
            </div>
          </div>
        </div>
    </nav>
    <span th:fragment="btn_to_newpost" class="btn_to_newpost">
      <a th:href="@{/articles/new}" class="btn_to_newpost_link"></a>
      <span class="arrow toward_top"></span>
    </span>
    <span th:fragment="btn_to_create_circle" class="btn_to_newpost">
      <a th:href="@{/circles/new}" class="btn_to_newpost_link"></a>
      <span class="arrow toward_top"></span>
    </span>
    <!-- footer -->
    <footer th:fragment="footer" class="bg-light fixed-bottom">
      <div class="text-center p-2">
        <p class="m-0 p-0">&copy atWare all right reserved.</p>
      </div>
    </footer>
    <!-- Install Bootstrap -->
    <script th:fragment="popperjs" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script th:fragment="bootstrapjs" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <!--end-->
</body>
</html>

# DataSource
spring.datasource.url=jdbc:h2:file:./target/db/testdb;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasouce.username=sa
spring.datasouce.password=
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.initialize=true
spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql
# H2DB
spring.h2.console.enabled=true
# message
spring.messages.basename=i18n/messages,i18n/ValidationMessages
# MyBatis
mybatis.mapper-locations=classpath*:/mapper/h2/*.xml
# Log Level
logging.level.com.example=debug
# fetch post data
mybatis.configuration.map-underscore-to-camel-case=false
mybatis.type-aliases-package=com.pomodoro.domain.article.model,com.pomodoro.domain.circle.model,com.pomodoro.domain.user.model